<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Base Apparel Coming Soon Page</title>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="coming-soon-container">
			<div class="text-container">
				<div class="logo">
					<img src="images/logo.svg" alt="logo" />
				</div>

				<div class="image-mobile">
					<img src="images/hero-mobile.jpg" alt="mobile coming soon image" />
				</div>

				<div class="coming-soon-title">
					<div id="we-re">We're</div>
					<div id="coming-soon">
						Coming<br />
						Soon
					</div>
				</div>

				<div class="coming-soon-info">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</div>

				<footer>
					<p class="attribution">
						Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							target="_blank"
							>Frontend Mentor</a
						>. Coded by
						<a href="https://www.linkedin.com/in/ronitandoc/" target="_blank"
							>Roni Tandoc</a
						>.
					</p>
				</footer>
			</div>

			<div class="image-container">
				<img src="images/hero-desktop.jpg" alt="desktop coming soon image" />
			</div>
		</div>
	</body>
</html>
